<div class="dynamic-form-container">
    <form [formGroup]="dynamicForm" (ngSubmit)="handleSubmit()" class="form-group">
        <ng-container *ngFor="let control of dynamicControls">
            <app-form-field [control]="control" [parentGroup]="dynamicForm"></app-form-field>
        </ng-container>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
